<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="flex flex-wrap items-center justify-center m-5">
      <!-- Wrap Container -->
      <div
        class="text-white font-bold rounded-lg border shadow-lg p-10 bg-blue-700"
      >
        <!-- Card Component -->
        <div
          class="mb-6 flex p-4 bg-blue-800 rounded-lg shadow-xl items-center justify-center"
        >
          <h4
            class="text-2xl font-extrabold tracking-wider text-yellow-400 uppercase"
          >
            Cash Register
          </h4>
        </div>

        <!-- Form Component -->
        <form class="w-full max-w-lg" name="all">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Pennies
                <span class="text-yellow-400 lowercase">($0.01)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="pennies"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Nickels
                <span class="text-yellow-400 lowercase">($0.05)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                type="text"
                name="nickels"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm font-bold mb-2 tracking-wider"
              >
                Dimes
                <span class="text-yellow-400 lowercase">($0.10)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="dimes"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Quarters
                <span class="text-yellow-400 lowercase">($0.25)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="quarters"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Halves
                <span class="text-yellow-400 lowercase">($0.50)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="halves"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Ones
                <span class="text-yellow-400 lowercase">($1.00)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="ones"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Fives
                <span class="text-yellow-400 lowercase">($5.00)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="fives"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Tens
                <span class="text-yellow-400 lowercase">($10.00)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="tens"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Twenties
                <span class="text-yellow-400 lowercase">($20.00)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="twenties"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Fifties
                <span class="text-yellow-400 lowercase">($50.00)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="fifties"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Hundreds
                <span class="text-yellow-400 lowercase">($100.00)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="hundreds"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Price $
                <span class="text-yellow-400 lowercase">(Product price)</span>
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="price"
                placeholder="0"
              />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-sm text-xs font-bold mb-2 tracking-wider"
              >
                Cash $
                <span class="text-yellow-400 lowercase"
                  >(the customer payed)</span
                >
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                type="text"
                name="cash"
                placeholder="0"
              />
            </div>

            <div class="w-full md:w-screen px-3 mb-6 md:mb-0 mt-5">
              <button
                class="shadow bg-blue-500 hover:bg-blue-800 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-4 rounded w-full border border-white tracking-wider"
                id="calculate"
                type="submit"
                onclick="calc()"
              >
                Calculate
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
