<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli|Sansita:900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <div id="container">
      <h1>Telephone Number Validator</h1>
      <p class="sub-text">
        This Telephone Number Validator is only for US numbers.
      </p>
      <input id="check" type="text" placeholder="Type telephone number..." />
      <button onclick="telephoneCheck(check.value)">
        Validate
      </button>

      <div id="print"></div>

      <div class="panel">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <em>Change Theme</em>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
